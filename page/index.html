                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div>
                        <h1>온라인 이미지 변환기</h1>
                        <h2>어떤 형식의 이미지 파일이든 색약필터를 적용해보세요.</h2>
                        <h5>*.png,.jpg,.gif 가능합니다.</h5>
                    </div>
                </div>
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="fileuploadcontainer">
                        <div class="image-upload" id="image-upload">
                
                            <form method="post" enctype="multipart/form-data">
                                <div class="button">
                                    <label for="chooseFile">
                                        파일선택
                                    </label>
                                </div>
                                <input type="file" accept="image/*.png,.jpg,.gif" id="chooseFile" name="chooseFile" onchange="loadFile(this)">
                            </form>
                
                            <div class="fileContainer">
                                <div class="fileInput"> <!--파일 이름 보여주는 태그입니다.-->
                                    <p>FILE NAME: </p>
                                    <p id="fileName"></p>
                                </div>
                                                
                                <select name="Colorblindnesstype" id="Colorblindnesstype"> <!--색맹 선택-->
                                <option value="PROTANOPIA">적색맹</option>
                                <option value="DEUTERANOPIA">녹색맹</option>
                                <option value="TRITANOPIA">청색맹</option>
                                </select>
                                <div class="buttonContainer"> <!--업로드한 사진 보이게하는 버튼입니다.-->
                                    <div class="submitButton" id="submitButton">SUBMIT</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="image-show" id="image-show"></div> <!--버튼 누르면 여기서 사진이 나옵니다.-->
                    </div>
                </div>
            </div>
